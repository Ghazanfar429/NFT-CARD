<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/phosphor-icons"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Image-Section -->
        <div class="image-container">
          <img class="img" src="images/image-equilibrium.jpg" alt="" />
          <div class="overlay">
            <div class="fade-overlay">
              <img class="overlay-icon" src="images/icon-view.svg" alt="view" />
            </div>
          </div>
        </div>
        <!-- Text-Section -->
        <div>
          <div class="heading">Equilibrium #3429</div>

          <p class="notice">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="time-box">
            <div class="value">
              <img src="images/icon-ethereum.svg" alt="icon-sethereum" />
              <p>0.041 ETH</p>
            </div>
            <div class="time">
              <img src="images/icon-clock.svg" alt="icon-clock" />
              <p>days left</p>
            </div>
          </div>
          <!-- Comment-Section -->
          <div class="end-section">
            <div>
              <img class="owner" src="images/image-avatar.png" alt="man" />
            </div>
            <div>
              <span> Creation of </span>
              <span class="creater-name"> Jules Wyvern</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
